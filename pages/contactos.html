                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
<!--MAIN-->
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <h2 class="display-4">Conocé nuestra propuesta.<br>Contactanos.</h2>
                <hr class="bg-info">
                <p class="text-danger small">*Todos los campos son obligatorios*</p>
                <form>
                    <!--CAMPO P/ DATOS-->
                    <div class="row form-group">
                        <label for="nombre" class="col-form-label col-md-4">Nombre:</label>
                        <div class="col-md-8">
                            <input class="form-input" type="text" name="Nombre" placeholder="Ingresa tu Nombre"
                                required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="apellido" class="col-form-label col-md-4">Apellido:</label>
                        <div class="col-md-8">
                            <input class="form-input" type="text" name="apellido" placeholder="Ingresa tu Apellido"
                                required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="Email" class="col-form-label col-md-4">Email:</label>
                        <div class="col-md-8">
                            <input class="form-input" type="text" name="Email" placeholder="Ingresa tu Email" required>
                        </div>
                    </div>
                    <!--CAMPO P/ MSJ-->
                    <div class="row form-group">
                        <label for="mensaje" class="col-form-label col-md-4">Mensaje:</label>
                        <div class="col-md-8">
                            <textarea name="Mensaje" rows="3" placeholder="Dejanos tu Mensaje"></textarea>
                        </div>
                    </div>
                    <br>

                    <!--combobox-->
                    <div class="row form-group">
                        <label class="col-form-label col-md-4" for="Options">Opciones:</label>
                        <div class="col-md-8">
                            <select name="Options">
                                <option value="Envios">Envio</option>
                                <option value="T&A">Take&Away</option>
                                <option value="Reservas">Reservas</option>
                            </select>
                        </div>
                    </div>
                    <input class="btn btn-primary mt-3" type="submit" value="Enviar">
                </form>
            </div>
        </div>

    </main>
<!--FOOTER-->
